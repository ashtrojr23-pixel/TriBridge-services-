<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TriBridge Services | Speak It. Build It. Heal It.</title>
<meta name="description" content="Professional counselling, web design & French translation by Ashraf Abdalla. Nairobi, Kenya. Est. 2025. LGBTQ+ affirming.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=DM+Sans:wght@300;400;500;600&family=Satisfy&family=Cinzel:wght@400;600&family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
<style>
/* ========== TRIBRIDGE BLEND PALETTE ========== */
[data-theme="light"]{
  --bg: #F9F5F0;        /* warm cream */
  --bg2: #F2ECE5;       /* slightly deeper cream */
  --bg3: #EAE2D9;       /* soft taupe */
  --surface: #FFFFFF;
  --surface2: #FDFAF7;
  --text: #2E3B3B;      /* dark slate */
  --text2: #5A6B6B;     /* medium slate */
  --text3: #7F8F8F;     /* light slate */
  --accent: #3A7B7B;    /* teal */
  --accent2: #C97C5D;   /* coral */
  --accent3: #D4A373;   /* gold */
  --teal: #3A7B7B;      /* teal */
  --coral: #C97C5D;     /* coral */
  --gold: #D4A373;      /* gold */
  --border: #E0D6CC;    /* soft border */
  --shadow: rgba(58, 123, 123, 0.12);
  --card-bg: #FFFFFF;
  --nav-bg: rgba(249, 245, 240, 0.95);
  --toggle-bg: #D4A373; /* gold */
  --toggle-knob: #FFFFFF;
  --hero-overlay: linear-gradient(135deg, #F9F5F0 0%, #F2ECE5 50%, #EAE2D9 100%);
  --footer-bg: #1F2C2C; /* dark teal */
}
[data-theme="dark"]{
  --bg: #1F2C2C;        /* deep teal */
  --bg2: #2A3A3A;       /* dark teal */
  --bg3: #324545;       /* slightly lighter */
  --surface: #2A3A3A;
  --surface2: #324545;
  --text: #EDE7E0;      /* warm white */
  --text2: #B7C9C9;     /* soft teal-white */
  --text3: #8FA5A5;     /* muted teal */
  --accent: #5FA3A3;    /* light teal */
  --accent2: #E5987A;   /* light coral */
  --accent3: #E0B892;   /* light gold */
  --teal: #5FA3A3;
  --coral: #E5987A;
  --gold: #E0B892;
  --border: #4A5A5A;
  --shadow: rgba(0, 0, 0, 0.3);
  --card-bg: #2A3A3A;
  --nav-bg: rgba(31, 44, 44, 0.97);
  --toggle-bg: #4A5A5A;
  --toggle-knob: #E0B892;
  --hero-overlay: linear-gradient(135deg, #1F2C2C 0%, #2A3A3A 50%, #324545 100%);
  --footer-bg: #1A1A1A; /* dark grey for contrast */
}
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'DM Sans',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background 0.4s,color 0.4s;
  overflow-x:hidden;
  position:relative;
  width:100%;
}
body::before{
  content:'üè≥Ô∏è‚Äçüåà üåê üß† üá´üá∑ üíª ‚öú üë§ üñ•Ô∏è üè≥Ô∏è';
  position:fixed;
  top:10%;
  left:5%;
  font-size:clamp(3rem, 8vw, 5rem);
  opacity:0.03;
  white-space:pre;
  line-height:1.4;
  pointer-events:none;
  z-index:0;
  transform:rotate(-10deg);
  width:100%;
}
body::after{
  content:'‚öú ‚öú ‚öú üë©‚Äçüíª üë®‚Äçüíª üèÅ';
  position:fixed;
  bottom:5%;
  right:5%;
  font-size:clamp(4rem, 10vw, 8rem);
  opacity:0.02;
  pointer-events:none;
  z-index:0;
}
::-webkit-scrollbar{width:6px;}::-webkit-scrollbar-track{background:var(--bg);}::-webkit-scrollbar-thumb{background:var(--accent);border-radius:3px;}

/* Container for centering content */
.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px;
  width:100%;
}
@media (max-width: 768px){
  .container{padding:0 15px;}
}

/* COOKIE BANNER */
#cookie-banner{
  position:fixed;
  bottom:20px;
  left:20px;
  right:20px;
  max-width:400px;
  background:var(--surface);
  border:2px solid var(--accent);
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 40px var(--shadow);
  z-index:100000;
  display:none;
  flex-direction:column;
  gap:12px;
  backdrop-filter:blur(10px);
}
#cookie-banner p{font-size:0.85rem;color:var(--text2);}
#cookie-banner button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s;
  align-self:flex-end;
}
#cookie-banner button:hover{background:var(--accent2);transform:translateY(-2px);box-shadow:0 6px 12px var(--shadow);}

/* ===== FIXED WELCOME MODAL ===== */
#welcome-overlay{
  position:fixed;
  inset:0;
  z-index:99999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.78);
  backdrop-filter:blur(10px);
  padding:20px;
}
#welcome-box{
  background:var(--bg);
  border:2px solid var(--accent);
  border-radius:28px;
  max-width:min(480px, 90vw);
  max-height:90vh;
  overflow-y:auto;
  width:100%;
  padding:clamp(30px, 6vw, 44px) clamp(20px, 5vw, 36px);
  text-align:center;
  box-shadow:0 30px 80px rgba(58,123,123,0.35);
  animation:wIn 0.65s cubic-bezier(0.34,1.56,0.64,1) both;
}
@keyframes wIn{
  from{opacity:0;transform:scale(0.82) translateY(32px);}
  to{opacity:1;transform:scale(1) translateY(0);}
}
.wb-brand{font-family:'Satisfy',cursive;font-size:clamp(1.8rem, 6vw, 2.2rem);color:var(--accent);margin-bottom:4px;}
.wb-slogan{font-family:'EB Garamond',serif;font-style:italic;color:var(--accent2);font-size:clamp(0.8rem, 3vw, 1rem);margin-bottom:22px;letter-spacing:1px;}
.wb-title{font-family:'Playfair Display',serif;font-size:clamp(1.4rem, 5vw, 1.75rem);font-weight:900;margin-bottom:14px;line-height:1.25;}
.wb-text{color:var(--text2);font-size:clamp(0.85rem, 3vw, 0.93rem);line-height:1.8;margin-bottom:22px;}
.wb-chips{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;margin-bottom:20px;}
.wb-chip{padding:6px 16px;border-radius:50px;font-size:0.78rem;font-weight:600;}
.wbc-o{background:rgba(58,123,123,0.1);color:var(--accent);border:1px solid rgba(58,123,123,0.3);}
.wbc-t{background:rgba(201,124,93,0.1);color:var(--accent2);border:1px solid rgba(201,124,93,0.3);}
.wbc-p{background:rgba(212,163,115,0.1);color:var(--accent3);border:1px solid rgba(212,163,115,0.3);}
.wb-pride{font-size:1.3rem;letter-spacing:4px;margin-bottom:6px;}
.wb-pridetxt{font-size:0.78rem;color:var(--text3);margin-bottom:22px;}
#wb-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:13px 40px;
  border-radius:50px;
  font-family:'DM Sans',sans-serif;
  font-size:0.95rem;
  font-weight:700;
  cursor:pointer;
  transition:all 0.3s;
}
#wb-btn:hover{background:var(--accent2);transform:translateY(-2px) scale(1.02);box-shadow:0 10px 30px rgba(58,123,123,0.4);}

/* DID YOU KNOW BAR */
#dyk{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#fff;
  padding:9px 5%;
  display:flex;
  align-items:center;
  gap:14px;
  overflow:hidden;
  position:sticky;
  top:70px;
  z-index:990;
}
.dyk-lbl{
  white-space:nowrap;
  font-size:0.74rem;
  font-weight:700;
  letter-spacing:2px;
  text-transform:uppercase;
  background:rgba(0,0,0,0.18);
  padding:3px 12px;
  border-radius:50px;
  flex-shrink:0;
}
.dyk-track{flex:1;overflow:hidden;position:relative;height:22px;}
#dyk-txt{
  position:absolute;
  white-space:nowrap;
  font-size:0.84rem;
  font-family:'EB Garamond',serif;
  font-style:italic;
  letter-spacing:0.3px;
  animation:dykScroll 30s linear infinite;
}
@keyframes dykScroll{0%{transform:translateX(100vw);}100%{transform:translateX(-200%);}}
#dyk:hover #dyk-txt{animation-play-state:paused;}

/* NAV */
nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:1000;
  background:var(--nav-bg);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  padding:0 5%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:70px;
  transition:background 0.4s;
}
.logo-btn{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  cursor:pointer;
  transition:transform 0.3s;
  flex-shrink:0;
}
.logo-btn:hover{transform:scale(1.05) rotate(-1deg);}
.logo-svg{
  width:48px;
  height:48px;
  flex-shrink:0;
  filter:drop-shadow(0 2px 4px var(--shadow));
}
@media (max-width: 600px){
  .logo-svg{width:40px;height:40px;}
  .logo-text{font-size:1.2rem;}
  .logo-tagline{font-size:0.5rem;}
  .logo-slogan{font-size:0.5rem;}
}
.logo-text{font-family:'Satisfy',cursive;font-size:1.5rem;color:var(--accent);line-height:1;}
.logo-tagline{font-size:0.6rem;color:var(--text3);letter-spacing:2px;text-transform:uppercase;font-weight:500;}
.logo-slogan{font-size:0.58rem;color:var(--accent2);letter-spacing:1.5px;font-style:italic;font-family:'EB Garamond',serif;margin-top:1px;}
.nav-links{
  display:flex;
  align-items:center;
  gap:24px;
  list-style:none;
}
.nav-links li{position:relative;}
.nav-links a{
  text-decoration:none;
  color:var(--text2);
  font-size:0.83rem;
  font-weight:500;
  letter-spacing:0.5px;
  transition:color 0.3s;
  padding:5px 0;
}
.nav-links a::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:0;
  height:2px;
  background:var(--accent);
  transition:width 0.3s ease;
}
.nav-links a:hover::after{width:100%;}
.nav-links a:hover{color:var(--accent);}
.nav-right{
  display:flex;
  align-items:center;
  gap:10px;
  flex-shrink:0;
}
.lang-switcher{
  display:flex;
  gap:5px;
  margin-right:5px;
}
.lang-switcher button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:1.2rem;
  transition:transform 0.2s;
  padding:2px;
  line-height:1;
}
.lang-switcher button:hover{transform:scale(1.2);}
.lang-switcher button.active{opacity:1;transform:scale(1.1);border-bottom:2px solid var(--accent);}
.toggle{
  position:relative;
  width:52px;
  height:28px;
  cursor:pointer;
  flex-shrink:0;
}
.toggle input{opacity:0;width:0;height:0;}
.toggle-track{
  position:absolute;
  inset:0;
  background:var(--toggle-bg);
  border-radius:14px;
  transition:background 0.4s;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 6px;
  font-size:0.7rem;
}
.toggle-knob{
  position:absolute;
  top:3px;
  left:3px;
  width:22px;
  height:22px;
  background:var(--toggle-knob);
  border-radius:50%;
  transition:transform 0.4s;
  box-shadow:0 2px 6px rgba(0,0,0,0.25);
}
.toggle input:checked~.toggle-knob{transform:translateX(24px);}
.btn-nav{
  background:var(--accent);
  color:#fff;
  font-family:'DM Sans',sans-serif;
  font-size:0.82rem;
  font-weight:600;
  padding:9px 16px;
  border-radius:50px;
  text-decoration:none;
  transition:all 0.3s;
  border:none;
  cursor:pointer;
  white-space:nowrap;
}
.btn-nav:hover{background:var(--accent2);transform:translateY(-2px) scale(1.05);box-shadow:0 6px 20px var(--shadow);}
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  background:none;
  border:none;
  margin-left:5px;
}
.hamburger span{
  display:block;
  width:24px;
  height:2px;
  background:var(--text);
  border-radius:2px;
  transition:all 0.3s;
}

/* AD SLOTS */
.ad-slot{
  background:var(--surface);
  border:1.5px dashed rgba(58,123,123,0.25);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:var(--text3);
  font-size:0.75rem;
  letter-spacing:1px;
  text-transform:uppercase;
  font-weight:600;
  overflow:hidden;
  transition:all 0.3s;
  padding:10px;
}
.ad-slot:hover{background:var(--bg2);border-color:var(--accent);}
.ad-top{width:100%;min-height:90px;border-radius:0;border-left:none;border-right:none;border-top:none;}
.ad-inline{width:100%;min-height:110px;margin:36px 0 0;}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  background:var(--hero-overlay);
  padding:100px 0 60px;
  position:relative;
  overflow:hidden;
}
.hero::before{
  content:'‚öú';
  position:absolute;
  font-size:clamp(10rem, 30vw, 20rem);
  color:var(--accent3);
  opacity:0.03;
  bottom:-50px;
  left:-30px;
  transform:rotate(15deg);
  pointer-events:none;
}
.hero::after{
  content:'üåê üß† üá´üá∑ üíª üë§ üè≥Ô∏è';
  position:absolute;
  font-size:clamp(3rem, 10vw, 6rem);
  color:var(--accent2);
  opacity:0.03;
  top:20px;
  right:20px;
  transform:rotate(5deg);
  pointer-events:none;
  line-height:1.2;
}
.hero .container{
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  z-index:2;
}
.hero-content{max-width:620px;}
.hero-badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background:rgba(58,123,123,0.1);
  border:1px solid rgba(58,123,123,0.3);
  color:var(--accent);
  padding:6px 16px;
  border-radius:50px;
  font-size:0.78rem;
  font-weight:600;
  letter-spacing:1px;
  text-transform:uppercase;
  margin-bottom:24px;
  animation:slideDown 0.8s ease both;
}
.hero-badge::before{content:'‚ú¶';font-size:0.7rem;}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.2rem, 8vw, 4.5rem);
  line-height:1.1;
  font-weight:900;
  margin-bottom:20px;
  animation:slideUp 0.9s ease 0.1s both;
}
.hero h1 em{font-style:italic;color:var(--accent);}
.hero-slogan{
  font-family:'EB Garamond',serif;
  font-style:italic;
  font-size:clamp(0.9rem, 3.5vw, 1.15rem);
  color:var(--accent2);
  letter-spacing:1px;
  margin-bottom:14px;
  animation:slideUp 0.9s ease 0.15s both;
}
.hero p{
  font-size:clamp(0.9rem, 3vw, 1.05rem);
  color:var(--text2);
  line-height:1.8;
  margin-bottom:36px;
  font-weight:300;
  animation:slideUp 0.9s ease 0.2s both;
}
.hero-btns{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  animation:slideUp 0.9s ease 0.3s both;
}
.btn-primary{
  background:var(--accent);
  color:#fff;
  padding:14px 24px;
  border-radius:50px;
  font-weight:600;
  font-size:0.95rem;
  text-decoration:none;
  transition:all 0.3s;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 8px 30px rgba(58,123,123,0.3);
}
.btn-primary:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 14px 40px rgba(58,123,123,0.45);background:var(--accent2);}
.btn-secondary{
  background:transparent;
  color:var(--text);
  padding:14px 24px;
  border-radius:50px;
  font-weight:600;
  font-size:0.95rem;
  text-decoration:none;
  transition:all 0.3s;
  border:2px solid var(--border);
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.btn-secondary:hover{border-color:var(--accent);color:var(--accent);background:rgba(58,123,123,0.06);transform:translateY(-2px);}
.hero-visual{
  display:flex;
  flex-direction:column;
  gap:20px;
}
.floating-card{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px 22px;
  display:flex;
  align-items:center;
  gap:16px;
  box-shadow:0 10px 40px var(--shadow);
  min-width:240px;
  transition:all 0.3s;
}
.floating-card:hover{transform:scale(1.05) !important;border-color:var(--accent);box-shadow:0 20px 50px var(--shadow);}
.floating-card.c1{transform:rotate(-3deg);animation:b1 5s ease-in-out infinite;}
.floating-card.c2{transform:rotate(2deg);animation:b2 6s ease-in-out infinite;margin-left:20px;}
.floating-card.c3{transform:rotate(-1deg);animation:b3 7s ease-in-out infinite;}
@keyframes b1{0%,100%{transform:rotate(-3deg) translateY(0);}50%{transform:rotate(-3deg) translateY(-8px);}}
@keyframes b2{0%,100%{transform:rotate(2deg) translateY(0);}50%{transform:rotate(2deg) translateY(-12px);}}
@keyframes b3{0%,100%{transform:rotate(-1deg) translateY(0);}50%{transform:rotate(-1deg) translateY(-6px);}}
.fc-icon{
  width:44px;
  height:44px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  flex-shrink:0;
}
.fc-icon.orange{background:rgba(201,124,93,0.15);}
.fc-icon.teal{background:rgba(58,123,123,0.15);}
.fc-icon.gold{background:rgba(212,163,115,0.2);}
.fc-text strong{display:block;font-size:0.9rem;font-weight:600;color:var(--text);}
.fc-text span{font-size:0.75rem;color:var(--text3);}
@keyframes slideDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
@keyframes slideUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}

/* STATS */
.stats-bar{
  background:var(--accent);
  padding:28px 0;
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:20px;
}
.stats-bar .container{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:20px;
}
.stat-item{text-align:center;color:#fff;transition:transform 0.3s;}
.stat-item:hover{transform:translateY(-5px);}
.stat-item .num{font-family:'Playfair Display',serif;font-size:clamp(1.5rem, 5vw, 2rem);font-weight:700;display:block;}
.stat-item .lbl{font-size:clamp(0.7rem, 2.5vw, 0.78rem);opacity:0.85;letter-spacing:1px;text-transform:uppercase;}

/* SECTIONS */
section{
  padding:clamp(50px, 8vw, 90px) 0;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 0.8s ease,transform 0.8s ease;
  position:relative;
  width:100%;
}
section.visible{opacity:1;transform:translateY(0);}
section::before{
  content:'üë§ üñ•Ô∏è üè≥Ô∏è';
  position:absolute;
  bottom:10px;
  right:10px;
  font-size:clamp(3rem, 10vw, 4rem);
  opacity:0.03;
  pointer-events:none;
  z-index:0;
  white-space:pre;
}
.section-label{
  display:inline-block;
  color:var(--accent);
  font-size:0.75rem;
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;
  margin-bottom:12px;
  position:relative;
}
.section-label::before{
  content:'';
  display:inline-block;
  width:20px;
  height:2px;
  background:var(--accent);
  vertical-align:middle;
  margin-right:8px;
}
.section-title{
  font-family:'Playfair Display',serif;
  font-size:clamp(1.8rem, 6vw, 3rem);
  font-weight:700;
  line-height:1.2;
  margin-bottom:16px;
}

<script>
// ================== PART 14j: LANGUAGE SWITCHER ‚Äì setLanguage FUNCTION & LOAD EVENT ==================
function setLanguage(lang) {
  document.documentElement.lang = lang;
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang] && translations[lang][key]) {
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        el.setAttribute('placeholder', translations[lang][key]);
      } else {
        el.innerHTML = translations[lang][key];
      }
    }
  });
  // Update placeholder for AskRafi
  document.getElementById('rafi-inp').setAttribute('placeholder', translations[lang].ask_placeholder);
  // Update placeholder for contact form
  document.getElementById('name').setAttribute('placeholder', translations[lang].name_placeholder);
  document.getElementById('email').setAttribute('placeholder', translations[lang].email_placeholder);
  document.getElementById('phone').setAttribute('placeholder', translations[lang].phone_placeholder);
  document.getElementById('message').setAttribute('placeholder', translations[lang].message_placeholder);
  // For Arabic, set dir="rtl"
  if (lang === 'ar') {
    document.documentElement.setAttribute('dir', 'rtl');
  } else {
    document.documentElement.setAttribute('dir', 'ltr');
  }
  // Store selected language
  localStorage.setItem('selectedLanguage', lang);
  // Update active class on flags
  document.querySelectorAll('.lang-switcher button').forEach(btn => {
    btn.classList.remove('active');
    if (btn.getAttribute('onclick').includes(lang)) btn.classList.add('active');
  });
}

// Load saved language
window.addEventListener('load', function() {
  const savedLang = localStorage.getItem('selectedLanguage') || 'en';
  setLanguage(savedLang);
});
</script>
